services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ddoc
      POSTGRES_PASSWORD: ddoc
      POSTGRES_DB: ddoc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  # init bucket
  minio-init:
    image: minio/mc:RELEASE.2025-02-15T10-36-16Z-cpuv1
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb -p local/ddoc || true;
      /usr/bin/mc anonymous set download local/ddoc || true;
      echo 'MinIO bucket ready';
      "
    restart: "no"

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      DDOC_DATABASE_URL: postgresql+psycopg://ddoc:ddoc@postgres:5432/ddoc
      DDOC_REDIS_URL: redis://redis:6379/0
      DDOC_MINIO_ENDPOINT: minio:9000
      DDOC_MINIO_ACCESS_KEY: minioadmin
      DDOC_MINIO_SECRET_KEY: minioadmin
      DDOC_MINIO_BUCKET: ddoc
      DDOC_PUBLIC_MINIO_URL: http://localhost:9000
      DDOC_CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
      - minio-init

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    environment:
      DDOC_DATABASE_URL: postgresql+psycopg://ddoc:ddoc@postgres:5432/ddoc
      DDOC_REDIS_URL: redis://redis:6379/0
      DDOC_MINIO_ENDPOINT: minio:9000
      DDOC_MINIO_ACCESS_KEY: minioadmin
      DDOC_MINIO_SECRET_KEY: minioadmin
      DDOC_MINIO_BUCKET: ddoc
      DDOC_PUBLIC_MINIO_URL: http://localhost:9000
    depends_on:
      - api

  ddoc-cli:
    build:
      context: .
      dockerfile: services/cli/Dockerfile
    command: ["sleep", "infinity"]
    environment:
      DDOC_MINIO_ENDPOINT: minio:9000
      DDOC_MINIO_ACCESS_KEY: minioadmin
      DDOC_MINIO_SECRET_KEY: minioadmin
      DDOC_MINIO_BUCKET: ddoc
    depends_on:
      - minio
      - minio-init

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    environment:
      # used by the frontend at build-time (see Vite define)
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:
  miniodata:
