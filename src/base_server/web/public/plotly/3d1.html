<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js 3D Scatter Plot Example</title>
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- 3D 차트를 렌더링할 DOM 요소 -->
    <div id="chart" style="width: 100%; height: 600px;"></div>

    <script>
        // Plotly.js 3D 산포도 데이터 정의
        var trace1 = {
            x: [1, 2, 3, 4, 5],  // X축 데이터
            y: [10, 15, 13, 17, 21],  // Y축 데이터
            z: [5, 10, 15, 20, 25],  // Z축 데이터
            mode: 'markers',  // 포인트(산포도)로 표시
            marker: {
                size: 12,  // 점 크기
                color: 'rgb(23, 190, 207)',  // 점 색상
                opacity: 0.8  // 점 투명도
            },
            type: 'scatter3d'  // 3D 산포도 차트
        };

        // 차트에 표시할 데이터 배열
        var data = [trace1];

        // 차트 레이아웃 설정
        var layout = {
            title: '3D Scatter Plot Example',  // 차트 제목
            scene: {
                xaxis: { title: 'X Axis' },  // X축 레이블
                yaxis: { title: 'Y Axis' },  // Y축 레이블
                zaxis: { title: 'Z Axis' }   // Z축 레이블
            }
        };

        // 차트 렌더링
        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
