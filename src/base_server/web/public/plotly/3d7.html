<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3 Plotly Multimodal Data Visualization</title>
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- 2x3 섹션을 위한 div 컨테이너 -->
    <div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 10px;">
        <div id="plot-3d" style="width: 70%; height: 400px;"></div>   <!-- 좌상단 3D 그래프 -->
        <div id="plot-x" style="width: 70%; height: 400px;"></div>    <!-- 우상단 X축 기준 2D 그래프 -->
        <div id="plot-y" style="width: 70%; height: 400px;"></div>    <!-- 좌하단 Y축 기준 2D 그래프 -->
        <div id="plot-z" style="width: 70%; height: 400px;"></div>    <!-- 우하단 Z축 기준 2D 그래프 -->
        <div id="plot-umap" style="width: 70%; height: 400px;"></div> <!-- 좌 3번째 행 UMAP 그래프 -->
        <div id="plot-pca" style="width: 70%; height: 400px;"></div>  <!-- 우 3번째 행 PCA 그래프 -->
    </div>

    <script>
        // CSV 데이터를 비동기적으로 불러오기 (임베딩 벡터 CSV 파일)
        fetch('number-aug.csv')
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').slice(1); // 첫 번째 행은 헤더이므로 제외
                const x = [], y = [], z = [], labels = [];
                const labelMap = {};  // 레이블을 숫자형으로 매핑하기 위한 객체
                let labelIndex = 0;

                rows.forEach(row => {
                    const values = row.split(',');
                    if (values.length > 512) {
                        x.push(parseFloat(values[0]));  // 첫 번째 벡터 값
                        y.push(parseFloat(values[1]));  // 두 번째 벡터 값
                        z.push(parseFloat(values[2]));  // 세 번째 벡터 값

                        const label = values[512].trim();  // 레이블 값
                        if (!(label in labelMap)) {
                            labelMap[label] = labelIndex++;  // 레이블을 숫자로 매핑
                        }
                        labels.push(labelMap[label]);  // 숫자형 레이블 추가
                    }
                });

                // 좌상단 3D 산포도
                const trace3D = {
                    x: x,
                    y: y,
                    z: z,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: labels,  // 숫자형 레이블을 기반으로 색상 구분
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter3d'
                };

                // 우상단 X축 기준 2D 산포도 (Y vs Z)
                const traceX = {
                    x: y,
                    y: z,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: labels,  // 숫자형 레이블을 기반으로 색상 구분
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                // 좌하단 Y축 기준 2D 산포도 (X vs Z)
                const traceY = {
                    x: x,
                    y: z,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: labels,  // 숫자형 레이블을 기반으로 색상 구분
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                // 우하단 Z축 기준 2D 산포도 (X vs Y)
                const traceZ = {
                    x: x,
                    y: y,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: labels,  // 숫자형 레이블을 기반으로 색상 구분
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                // 각 섹션에 차트 렌더링
                Plotly.newPlot('plot-3d', [trace3D], { title: '3D Scatter Plot' });
                Plotly.newPlot('plot-x', [traceX], { title: 'Y vs Z (X axis projection)', xaxis: {title: 'Y'}, yaxis: {title: 'Z'} });
                Plotly.newPlot('plot-y', [traceY], { title: 'X vs Z (Y axis projection)', xaxis: {title: 'X'}, yaxis: {title: 'Z'} });
                Plotly.newPlot('plot-z', [traceZ], { title: 'X vs Y (Z axis projection)', xaxis: {title: 'X'}, yaxis: {title: 'Y'} });
            })
            .catch(error => console.error('Error loading CSV data:', error));

        // UMAP 결과를 비동기적으로 불러오기
        fetch('number-aug_umap_projection.csv')
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').slice(1); // 첫 번째 행은 헤더이므로 제외
                const umap_x = [], umap_y = [], umap_labels = [];

                rows.forEach(row => {
                    const values = row.split(',');
                    if (values.length > 2) {
                        umap_x.push(parseFloat(values[0]));  // UMAP1 값
                        umap_y.push(parseFloat(values[1]));  // UMAP2 값
                        umap_labels.push(values[2].trim());  // 레이블 값
                    }
                });

                // UMAP 산포도
                const traceUMAP = {
                    x: umap_x,
                    y: umap_y,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: umap_labels,
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                Plotly.newPlot('plot-umap', [traceUMAP], { title: 'UMAP Projection', xaxis: {title: 'UMAP1'}, yaxis: {title: 'UMAP2'} });
            })
            .catch(error => console.error('Error loading UMAP data:', error));

        // PCA 결과를 비동기적으로 불러오기
        fetch('number-aug_pca_projection.csv')
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').slice(1); // 첫 번째 행은 헤더이므로 제외
                const pca_x = [], pca_y = [], pca_labels = [];

                rows.forEach(row => {
                    const values = row.split(',');
                    if (values.length > 2) {
                        pca_x.push(parseFloat(values[0]));  // PCA1 값
                        pca_y.push(parseFloat(values[1]));  // PCA2 값
                        pca_labels.push(values[2].trim());  // 레이블 값
                    }
                });

                // PCA 산포도
                const tracePCA = {
                    x: pca_x,
                    y: pca_y,
                    mode: 'markers',
                    marker: {
                        size: 3,
                        color: pca_labels,
                        colorscale: 'Viridis',
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                Plotly.newPlot('plot-pca', [tracePCA], { title: 'PCA Projection', xaxis: {title: 'PCA1'}, yaxis: {title: 'PCA2'} });
            })
            .catch(error => console.error('Error loading PCA data:', error));
    </script>
</body>
</html>
