<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js Line Chart Example</title>
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- 차트를 렌더링할 DOM 요소 -->
    <div id="chart" style="width: 100%; height: 500px;"></div>

    <script>
        // Plotly.js 차트 데이터와 레이아웃 설정
        var trace1 = {
            x: [1, 2, 3, 4, 5],  // X축 데이터
            y: [10, 15, 13, 17, 21],  // Y축 데이터
            mode: 'lines',  // 라인 차트
            name: 'Dataset 1',  // 데이터 세트 이름
            line: {
                color: 'blue',
                width: 2
            }
        };

        var trace2 = {
            x: [1, 2, 3, 4, 5],
            y: [12, 9, 15, 12, 18],
            mode: 'lines',
            name: 'Dataset 2',
            line: {
                color: 'red',
                width: 2
            }
        };

        // 차트에 표시할 데이터 배열
        var data = [trace1, trace2];

        // 차트 레이아웃 설정
        var layout = {
            title: 'Simple Line Chart Example',
            xaxis: {
                title: 'X Axis'
            },
            yaxis: {
                title: 'Y Axis'
            }
        };

        // 차트 렌더링
        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
