<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Dashboard</title>

    <!-- 간단한 스타일 적용 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            width: 70%;
            height: 70%;
            padding: 100;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .footer {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 대시보드 상단 -->
    <div class="header">
        <h1>Video Dashboard</h1>
    </div>

    <!-- 비디오 재생 영역 -->
    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="http://keticmr.iptime.org:22080/WorkDevCarAI/carai/api/web/static/20231002_follow02.mp4" type="video/mp4">
                <!-- 다른 비디오 형식 추가 가능 -->
                <p>Your browser doesn't support HTML5 video. Here is a <a href="http://keticmr.iptime.org:22080/WorkDevCarAI/carai/api/web/static/20231002_follow02.mp4">link to the video</a> instead.</p>
            </video>
        </div>
    </div>

    <!-- 대시보드 하단 -->
    <div class="footer">
        <p>Powered by Laravel</p>
    </div>

</body>
</html>
