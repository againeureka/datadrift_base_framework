<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.js"></script>
</head>
<body>
    <!-- 차트를 렌더링할 DOM 요소 -->
    <div id="main" style="width: 600px; height: 400px;"></div>

    <script>
        // DOM 요소가 준비되면 ECharts 인스턴스 생성
        var myChart = echarts.init(document.getElementById('main'));

        // 차트 옵션 설정
        var option = {
            xAxis: {
                type: 'category', // x축이 카테고리형임을 명시
                data: ['A', 'B', 'C', 'D'] // 각 x축 레이블
            },
            yAxis: {
                type: 'value' // y축은 값(value)형
            },
            series: [
                {
                    type: 'bar', // 차트 유형은 'bar' (막대차트)
                    data: [10, 20, 30, 40] // 막대차트에 표시할 데이터
                }
            ]
        };

        // 설정된 옵션을 기반으로 차트를 렌더링
        myChart.setOption(option);
    </script>
</body>
</html>
